<!-- xercise: Typography and Styling Exercise: Typography and Styling
1. Create an HTML file named typography.html and a CSS file named typography.css.
2. In typography.html , add:
A <header> with an <h1> titled "My Style Page".
A <main> containing:
A paragraph with class="description" describing a hobby or interest.
A hyperlink ( <a> ) with class="action-link" linking to a placeholder ( # ).
An unordered list ( <ul> ) with class="skills" containing three skills or interests.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typography.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My Style Page</h1>
    </header>
    <main>
        <p class="description">My hobby are heavily influenced by the science. So i'm bound to go into CAD, PCB desing and other shinanigans</p>
        <a class="action-link" href="https://elrohisworld.rf.gd/" target="_blank">Go to My site</a>
        <ul class="skills">
            <li>Intermidiate CAD - PCB  </li>
            <li>Computer vision and Machine Learing</li>
            <li>Embeded Electronics</li>
        </ul>
    </main>
</body>
</html>
